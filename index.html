<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stone, Paper & Scissors Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="header">Rock Paper Scissors</div>
    <div class="main">
      <button class="move" id="Rock">&#9994;</button>
      <button class="move" id="Paper">&#128400;</button>
      <button class="move" id="Scissor">&#9996;</button>
    </div>
    <div class="score">
      <div>
        <p class="playerScore">00</p>
        <p>You</p>
      </div>
      <div>
        <p class="compScore">00</p>
        <p>Comp</p>
      </div>
    </div>

    <div class="result-container">
      <div class="player"></div>
      <div class="comp"></div>
      <div class="result">Pick your move</div>
    </div>
    <div class="footer">~Crafted by Siddharth &#127918; </div>

    <script src="index.js"></script>
  </body>
</html>
