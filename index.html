<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stone, Paper & Scissors Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="header">Rock Paper Scissors</div>
    <div class="main">
      <button class="move rock">&#9994;</button>
      <button class="move paper">&#128400;</button>
      <button class="move scissor">&#9996;</button>
    </div>
    <div class="score">
        <div id="player">
          <p id="playerScore">00</p>
          <p id="playerTag">You</p>
        </div>
        <div id="comp">
          <p id="compTag">00</p>
          <p id="compScore">Comp</p>
        </div>
    </div>

    <div class="result-container">
      You Played XXXX<br />
      Computer Played XXXX<br />
      <div class="result">XXXX Won!</div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
